<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Fancy drum kit!</title>
</head>
<body>
  
  <div class="keys">
    <div class="key" data-key="90">
      <kbd>Z</kbd>
      <span class="sound">scratch 1</span>
    </div>
    <div class="key" data-key="88">
      <kbd>X</kbd>
      <span class="sound">scratch 2</span>
    </div>
    <div class="key" data-key="67">
      <kbd>C</kbd>
      <span class="sound">scratch 3</span>
    </div>
    <div class="key" data-key="86">
      <kbd>V</kbd>
      <span class="sound">scratch 4</span>
    </div>
    <div class="key" data-key="66">
      <kbd>B</kbd>
      <span class="sound">scratch 5</span>
    </div>
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound">funk horn</span>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="sound">high hat</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="sound">snare</span>
    </div>
    
  </div>

  <audio src="sounds/scratch1.wav" data-key="90"></audio>
  <audio src="sounds/scratch2.wav" data-key="88"></audio>
  <audio src="sounds/scratch3.wav" data-key="67"></audio>
  <audio src="sounds/scratch4.wav" data-key="86"></audio>
  <audio src="sounds/scratch5.wav" data-key="66"></audio>
  <audio src="sounds/funk-horn.wav" data-key="65"></audio>
  <audio src="sounds/high-hat.wav" data-key="83"></audio>
  <audio src="sounds/kick.wav" data-key="68"></audio>
  <audio src="sounds/snare.wav" data-key="70"></audio>
  

  <script src="script.js"></script>
</body>
</html>
